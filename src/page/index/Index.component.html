<nz-layout class="layout index_container">
  <nz-sider  [nzWidth]="200" class="index_sider">
    <div class="menu_logo">妆口袋</div>
    <ul class="menu">
      <div class="sidebar_top">
        <div class="userlog">
          <img src="https://zjhkhl.com/mall/goodimage/richtext/1512440181033.jpg" class="" alt="">
          <div>
            <nz-dropdown style="width: 100%">
              <a class="ant-dropdown-link" nz-dropdown class="userlog_text">{{name}}</a>
              <ul nz-menu>
                <li nz-menu-item>
                  <a target="_blank" rel="noopener noreferrer" (click)="skipToPerson()">个人资料</a>
                </li>
                <li nz-menu-item>
                  <a target="_blank" rel="noopener noreferrer" (click)="logout()">退出</a>
                </li>
              </ul>
            </nz-dropdown>
          </div>
        </div>
      </div>
      <h-menu [dataList]="menuList">
      </h-menu>
    </ul>
  </nz-sider>
  <nz-layout>
    <div class="index_header">
    </div>
    <nz-layout class="index_content">
      <div class="sub_out">
        <nz-content class="sub_container">
          <router-outlet></router-outlet>
        </nz-content>
      </div>
    </nz-layout>
    <nz-footer style="text-align: center;background: #f9f9f9;">Ant Design ©2017 妆口袋</nz-footer>
  </nz-layout>
  <div class="spin_warp" *ngIf="spinFlag|async"></div>
  <div class="spin" *ngIf="spinFlag|async">
    <nz-spin [nzSize]="'large'" [nzTip]="'加载中...'"></nz-spin>
  </div>
</nz-layout>
