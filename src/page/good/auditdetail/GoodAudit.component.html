<div class="sell_good">
  <!--主图-->
  <div class="hk_card">
    <div class="card_title">主图</div>
    <div class="card_content">
      <img-scan [imgPreview]="initUrlList[0]" [ModalIdName]="'main'"></img-scan>
    </div>
  </div>
  <!--辅图-->
  <div class="hk_card">
    <div class="card_title">辅图</div>
    <div class="card_content">
      <div nz-row>
        <img-scan [imgPreview]="initUrlList[1]" [ModalIdName]="'one'"  nz-col [nzSpan]="5"></img-scan>
        <img-scan [imgPreview]="initUrlList[2]" [ModalIdName]="'two'"  nz-col [nzSpan]="5" [nzOffset]="1"></img-scan>
        <img-scan [imgPreview]="initUrlList[3]" [ModalIdName]="'three'"  nz-col [nzSpan]="5" [nzOffset]="1"></img-scan>
        <img-scan [imgPreview]="initUrlList[4]" [ModalIdName]="'four'"  nz-col [nzSpan]="5" [nzOffset]="1"></img-scan>
      </div>
    </div>
  </div>
  <!--商品信息-->
  <div class="hk_card">
    <div class="card_title">商品信息</div>
    <div class="card_content">
      <div class="hk_form">
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">名称</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <input type="text" class="hk_input" [(ngModel)]="good.good_name " readonly>
          </div>
        </div>
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">描述</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <nz-input [nzType]="'textarea'" class="hk_input" [(ngModel)]="good.description " readonly>
            </nz-input>
          </div>
        </div>
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">SEO</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <nz-input [nzType]="'textarea'" class="hk_input" [(ngModel)]="good.seo" readonly>
            </nz-input>
          </div>
        </div>
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">商品编码</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <input type="text" class="hk_input" [(ngModel)]="good.good_no " readonly>
          </div>
        </div>
        <!--类目-->
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">类目</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <nz-select  [nzPlaceHolder]="'请选择'" [(ngModel)]="good.category_id"  readonly>
              <nz-option [nzLabel]="data.category_name" [nzValue]="data.id" *ngFor="let data of categoryList"></nz-option>
            </nz-select>
          </div>
        </div>
        <!--品牌-->
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">品牌</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <nz-select  [nzPlaceHolder]="'请选择'" [(ngModel)]="good.brand_id"  readonly>
              <nz-option [nzLabel]="'耐克'" [nzValue]="1"></nz-option>
            </nz-select>
          </div>
        </div>
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required  nz-col [nzSpan]="3" [nzOffset]="5">单价</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <hk-input-number [(ngModel)]="good.price" [isReadonly]="true"></hk-input-number>
          </div>
        </div>
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">折扣</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <hk-input-number [(ngModel)]="good.discount" [isReadonly]="true" ></hk-input-number>
          </div>
        </div>
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">促销价</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <input type="text" class="hk_input" [(ngModel)]="good.promotion " readonly>
          </div>
        </div>
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required  nz-col [nzSpan]="3" [nzOffset]="5">库存</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <hk-input-number [(ngModel)]="good.stock" [isReadonly]="true">></hk-input-number>
          </div>
        </div>
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">新品</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <nz-radio-group [(ngModel)]="good.is_new" >
              <label nz-radio [nzValue]="'IS_NEW'">
                <span>是</span>
              </label>
              <label nz-radio [nzValue]="'NOT_NEW'">
                <span>否</span>
              </label>
            </nz-radio-group>
          </div>
        </div>
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">热销</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <nz-radio-group [(ngModel)]="good.hot" >
              <label nz-radio [nzValue]="'HOT'">
                <span>是</span>
              </label>
              <label nz-radio [nzValue]="'NOT_HOT'">
                <span>否</span>
              </label>
            </nz-radio-group>
          </div>
        </div>
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">包邮</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <nz-radio-group [(ngModel)]="good.freight">
              <label nz-radio [nzValue]="'FREIGHT'">
                <span>是</span>
              </label>
              <label nz-radio [nzValue]="'UN_FREIGHT'">
                <span>否</span>
              </label>
            </nz-radio-group>
          </div>
        </div>
        <div class="hk_form_item" nz-row>
          <div class="hk_form_label" nz-form-item-required nz-col [nzSpan]="3" [nzOffset]="5">状态</div>
          <div nz-col [nzSpan]="6" [nzOffset]="1">
            <nz-radio-group [(ngModel)]="good.on_sale">
              <label nz-radio [nzValue]="'ON_SALE'">
                <span>上架</span>
              </label>
              <label nz-radio [nzValue]="'OFF_SALE'">
                <span>下架</span>
              </label>
            </nz-radio-group>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--富文本-->
  <div class="hk_card">
    <div class="card_title">富文本</div>
    <div class="card_content">
      <hk-editor [ckeditorContent]="good.rich_content"></hk-editor>
    </div>
  </div>
  <div class="hk_btn_group">
    <button nz-button [nzType]="'primary'" (click)="back()">返回</button>
    <button nz-button [nzType]="'primary'" (click)="audit()">审核通过</button>
    <button nz-button [nzType]="'danger'" class="hk_btn_danger" (click)="audit()">审核不通过</button>
  </div>
</div>
