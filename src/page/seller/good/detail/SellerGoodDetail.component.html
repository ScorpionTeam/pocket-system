    <div class="card_title">主图</div>

      <upload-pic [type]="'0'" [alt]="'主图'" [initUrl]="" (uploadSuccess)="successUpload($event,0)"></upload-pic>
    </div>
  </div>
  <div class="hk_card">
    <div class="card_title">辅图</div>
    <div class="card_content">
      <upload-pic [type]="'0'" [alt]="'辅图1'" [initUrl]="" (uploadsuccess)="successUpload($event),1"></upload-pic>

  </div>
  <form class="hk_form">
  </form>
  <div class="hk_btn_group">
    <button nz-button [nzType]="'primary'" (click)="back()">返回</button>

  </div>
</div>
