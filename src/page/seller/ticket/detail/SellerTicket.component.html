<div class="seller_ticket">
  <form class="hk_form" [formGroup]="validateForm">
    <div class="hk_form_item" nz-row>
      <div class="hk_form_label" nz-col [nzSpan]="3" [nzOffset]="5">优惠券名称</div>
      <div nz-col [nzSpan]="5" [nzOffset]="1">
        <input type="text" class="hk_input" [(ngModel)]="ticketObj.ticket_name"  formControlName="name">
      </div>
    </div>
    <div class="hk_form_item" nz-row>
      <div class="hk_form_label" nz-col [nzSpan]="3" [nzOffset]="5">面额</div>
      <div nz-col [nzSpan]="5" [nzOffset]="1">
        <hk-input-number [(ngModel)]="ticketObj.reduce_money" [min]="0"
                         formControlName="reduceMoney"></hk-input-number>
      </div>
      <span style="margin-left: 10px">元</span>
    </div>
    <div class="hk_form_item" nz-row>
      <div class="hk_form_label" nz-col [nzSpan]="3" [nzOffset]="5">使用门槛</div>
      <div nz-col [nzSpan]="1" [nzOffset]="1">
        满
      </div>
      <div nz-col [nzSpan]="4">
        <hk-input-number [(ngModel)]="ticketObj.money" formControlName="money" ></hk-input-number>
      </div>
      <span style="margin-left: 10px">元可用</span>
    </div>
    <div class="hk_form_item" nz-row>
      <div class="hk_form_label" nz-col [nzSpan]="3" [nzOffset]="5">发行量</div>
      <div nz-col [nzSpan]="5" [nzOffset]="1">
        <hk-input-number [(ngModel)]="ticketObj.num" formControlName="num"></hk-input-number>
      </div>
      <span style="margin-left: 10px">张</span>
    </div>
    <div class="hk_form_item" nz-row>
      <div class="hk_form_label" nz-col [nzSpan]="3" [nzOffset]="5">有效期</div>
      <div nz-col [nzSpan]="5" [nzOffset]="1">
        <nz-datepicker style="width: 100%;" [(ngModel)]="ticketObj.start_date" [nzDisabledDate]="disabledStartDate"
                       nzShowTime [nzFormat]="'YYYY-MM-DD HH:mm:ss'" [nzPlaceHolder]="'开始时间'"
                       formControlName="startDate"></nz-datepicker>
      </div>
      <span nz-col [nzSpan]="1" style="margin:0 10px">至</span>
      <div nz-col [nzSpan]="5">
        <nz-datepicker style="width: 100%;" [(ngModel)]="ticketObj.end_date" [nzDisabledDate]="disabledEndDate"
                       nzShowTime [nzFormat]="'YYYY-MM-DD HH:mm:ss'" [nzPlaceHolder]="'结束时间'"
                       formControlName="endDate"></nz-datepicker>
      </div>
    </div>
    <div class="hk_form_item" nz-row>
      <div class="hk_form_label" nz-col [nzSpan]="3" [nzOffset]="5">说明</div>
      <div nz-col [nzSpan]="8" [nzOffset]="1">
        <nz-input [nzType]="'textarea'" [(ngModel)]="ticketObj.content" formControlName="content"></nz-input>
      </div>
    </div>
  </form>
  <div class="hk_btn_group">
    <button nz-button [nzType]="'primary'" (click)="back()">返回</button>
    <button nz-button [nzType]="'primary'"  (click)="confirm()">保存</button>
  </div>
  <modal [(show)]="isShowModal" [title]="'保存提示'" [content]="'确定保存操作吗?'" [footer]="footer"></modal>
    <ng-template #footer>
      <button nz-button [nzType]="'primary'" (click)="add()" *ngIf="!isDetail">确认</button>
      <button nz-button [nzType]="'primary'" (click)="modify()" *ngIf="isDetail">确认</button>
    </ng-template>
</div>
